

        <h3>
            核算单管理
            <button type="button" class="btn btn-outline-info btn-sm float-right" *ngIf="!isShowForm" (click)="showForm(true)">添加</button>
        </h3>


        <form [formGroup]="orderForm" (ngSubmit)="orderFormSubmit()" (keydown.enter)="$event.preventDefault()" *ngIf="isShowForm">

            <bs-select formControlName ="deptId" [fc]="orderForm.get('deptId')" [label]="'事业部门:'" [options]="departmentList" [error]="orderFormError.deptId" (change)="filterTeams($event)" ></bs-select>
            <bs-select formControlName ="teamId" [fc]="orderForm.get('teamId')" [label]="'团队:'" [options]="filterTeamList" [error]="orderFormError.teamId"></bs-select>


            <bs-text-input formControlName="line" [fc]="orderForm.get('line')" [type]="'text'" [label]="'业务线名称:'" [dirty]="ignoreDirty" [error]="orderFormError.line"></bs-text-input>
            <bs-text-input formControlName="cargoType" [fc]="orderForm.get('cargoType')" [type]="'text'" [label]="'货物种类:'" [dirty]="ignoreDirty" [error]="orderFormError.cargoType"></bs-text-input>

            <bs-select formControlName ="upstreamSettleMode" [fc]="orderForm.get('upstreamSettleMode')" [label]="'上游结算方式:'" [options]="jieSuanType" [error]="orderFormError.upstreamSettleMode"></bs-select>
            <bs-select formControlName ="downstreamSettleMode" [fc]="orderForm.get('downstreamSettleMode')" [label]="'下游结算方式:'" [options]="jieSuanType" [error]="orderFormError.downstreamSettleMode"></bs-select>


            <bs-select formControlName ="mainAccounting" [fc]="orderForm.get('mainAccounting')" [label]="'主账务公司:'" [options]="partyList" [error]="orderFormError.mainAccounting"></bs-select>
            <bs-select formControlName ="upstreamId" [fc]="orderForm.get('upstreamId')" [label]="'上游供应商:'" [options]="partyList" [error]="orderFormError.upstreamId"></bs-select>
            <bs-select formControlName ="downstreamId" [fc]="orderForm.get('downstreamId')" [label]="'下游客户:'" [options]="partyList" [error]="orderFormError.downstreamId"></bs-select>



            <div class="form-group row">
                <div class="col-10 ml-auto">
                    <button type="submit" class="btn btn-info" >保存</button>
                    <button type="button" class="btn btn-outline-secondary" (click)="showForm(true)" >返回</button>
                </div>
            </div>
        </form>



        <div *ngIf="!isShowForm">
            <table class="table table-bordered table-hover table-responsive" >
                <thead>
                <tr>
                    <th>ID</th>
                    <th>业务线</th>
                    <th>事业部门</th>
                    <th>业务团队</th>

                    <th>货物种类</th>
                    <th>账务公司</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let order of orderList; trackBy: trackByFn">
                    <td> {{order.id}}</td>
                    <td> {{order.line}}</td>
                    <td> {{order.deptId | findKey : departmentList : 'name'}}</td>
                    <td> {{order.teamId | findKey : teamList : 'name'}}</td>

                    <td> {{order.cargoType}}</td>
                    <td> {{order.mainAccounting }}</td>
                    <td> {{order.STATUS }}</td>
                    <td> {{order.tsc }}</td>
                    <td>
                        <a class="btn btn-link btn-sm" [routerLink]="['/orders', order.id]" role="button">查看</a>
                        <button class="btn btn-info btn-sm" (click)="showForm(false, order)"> 修改 </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <bs-pagination [collectionSize]="pagination.total" [pageSize]="pagination.pageSize" [(page)]="pagination.pageNo" (pageChange)="getUserList($event)"></bs-pagination>

        </div>
