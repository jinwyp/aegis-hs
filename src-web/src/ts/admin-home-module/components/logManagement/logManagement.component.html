

        <h3>
             日志管理
        </h3>




            <form [formGroup]="logSearchForm"  (keydown.enter)="$event.preventDefault()">

                <div class="form-row ">
                    <div class="col-6">
                        <bs-text-input formControlName="orderId" [fc]="logSearchForm.get('orderId')" [type]="'text'" [label]="'订单ID:'"></bs-text-input>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-11 ml-auto">
                        <button type="button" class="btn btn-info " (click)="getLogList()"  >查询</button>
                    </div>
                </div>
            </form>


            <table class="table table-bordered table-hover table-responsive" >
                <thead>
                <tr>
                    <th>创建时间</th>
                    <th>ID</th>
                    <th>所属订单ID</th>
                    <th>所属核算月ID</th>
                    <th>操作人员</th>
                    <th>操作类型</th>
                    <th>其他信息</th>

                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let log of logList; trackBy: trackByFn">
                    <td> {{log.tsc }} </td>
                    <td> {{log.id}} </td>
                    <td> {{log.orderId}} <br> {{log.orderDesc}} </td>
                    <td> {{log.hsIdDesc}}</td>
                    <td> {{log.editorDesc}}</td>

                    <td> {{log.entityTypeDesc}}</td>
                    <td > {{log.memo }}</td>
                    
                </tr>
                </tbody>
            </table>

            <bs-pagination [collectionSize]="pagination.total" [pageSize]="pagination.pageSize" [(page)]="pagination.pageNo" (pageChange)="getLogList($event)"></bs-pagination>
