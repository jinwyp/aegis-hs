        </button>


        <div class="collapse navbar-collapse" >

            <ul class="navbar-nav mr-auto">

                    <a class="nav-link menu" (click)="toggleLeftMenu()"> <i class="fa fa-navicon" aria-hidden="true"></i></a>

    <div class="aside" [class.aside-collapsed]="isLeftMenuCollapsed">

                <i class="fa fa-tachometer" aria-hidden="true"></i>
                <span class="ml-2">Dashboard</span>
            </a>

            <div id="collapse1" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                <ul class="list-group">
                    <li routerLinkActive="active" > <a (click)="clickMenu('11')">Dashboard v1</a> </li>
                    <li routerLinkActive="active" > <a (click)="clickMenu('12')">Dashboard v2</a> </li>
                    <li routerLinkActive="active" > <a (click)="clickMenu('13')">Dashboard v3</a> </li>
                </ul>
            </div>
        </div>


        <div class="card" [class.active] = "currentMenu.substr(0,1).indexOf('2') > -1">

            <a data-toggle="collapse" href="#collapse2" role="tab" aria-expanded="true" aria-controls="collapseOne">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span class="ml-2">当前用户管理</span>
            </a>

            <div id="collapse2" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                <ul class="list-group">
                    <li routerLinkActive="active" > <a routerLink="/info/basic" (click)="clickMenu('21')">基本信息</a> </li>

                <i class="fa fa-users" aria-hidden="true"></i>
                <span class="ml-2">用户管理</span>
            </a>

            <div id="collapse3" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                <ul class="list-group">
                    <li routerLinkActive="active" > <a routerLink="/users" (click)="clickMenu('31')">用户管理</a> </li>
                    <li routerLinkActive="active"> <a (click)="clickMenu('32')">事业部门管理</a> </li>

    <div class="right-content-box">
