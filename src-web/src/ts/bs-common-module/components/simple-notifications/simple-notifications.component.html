<div class="simple-notification-wrapper" [ngClass]="position">
    <simple-notification
        *ngFor="let item of notifications; let i = index"
        [item]="item"
        [timeOut]="timeOut"
        [clickToClose]="clickToClose"
        [maxLength]="maxLength"
        [showProgressBar]="showProgressBar"
        [pauseOnHover]="pauseOnHover"
        [theClass]="theClass"
        [rtl]="rtl"
        [animate]="animate"
        [position]="i"
    >
    </simple-notification>
</div>
