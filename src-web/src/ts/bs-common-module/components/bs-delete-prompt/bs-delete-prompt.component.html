<button class="btn btn-sm {{class}}" (click)="showDeleteButton()"> <ng-content></ng-content> </button>

<div class="delete-prompt" [style.left]="leftPosition"  [style.top]="topPosition" *ngIf="isShowButton">
    <button type="button" class="btn btn-danger btn-sm" (click)="confirmDelete()">确定</button>
    <button type="button" class="btn btn-secondary btn-sm" (click)="showDeleteButton()">取消</button>
</div>
